<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codon Converter</title>
    <script src="content.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Converter</h1>

    <p>Convert DNA or RNA codon:</p>

    <form>
        <input type="radio" id="DNA" name="codonType" value="DNA">
        <label for="DNA">DNA</label><br>
        <input type="radio" id="RNA" name="codonType" value="RNA">
        <label for="RNA">RNA</label><br>
    </form>

    <input type="text" id="codon" name="Codon"></input>
    <button class="btn" id="convert">Convert</button>

    <div id="error" class="txt"></div>
    <div id="DNAResult" class="txt"></div>
    <div id="RNAResult" class="txt"></div>
    <div id="anticodon" class="txt"></div>
    <div id="protein" class="txt"></div>
</body>
</html>
